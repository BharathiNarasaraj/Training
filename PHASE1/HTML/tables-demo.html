<!DOCTYPE html>
<html>
    <head>
        <title>Tables Demo</title>
    </head>
    <body>
        <h1><center>Table Demo</center></h1>
        <hr>
        <br><br>
        <table border="1" bordercolor="red">
            <caption>New sale prize!!!</caption>
            <thead>
                <th>Name</th>
                <th>Prize</th>
                <th>In Stock</th>
                <th>Discount</th>
            </thead>
            <tr>
                <td>Watch</td>
                <td>12$</td>
                <td>1456</td>
                <td>5%</td>
            </tr>
            <tr>
                <td>Computer</td>
                <td>150$</td>
                <td>1200</td>
                <td>15%</td>
            </tr>
        </table>
    </body>
</html>
