<!DOCTYPE html>
<html>
    <head>
        <title>Nested Table Demo</title>
    </head>
    <body>
        <h1>Demo of Nested Tables</h1>
        <hr>
        <br><br>
        <table border="3" style = "width:40%" bordercolor="Green">
            <caption>Hotel Manu</caption>
            <thead>
                <th>Food List</th>
                <th>Prize</th>
                <th>Wait time</th>
            </thead>
            <tr>
                <td>
                    <table border="2" style="width:30%" bordercolor="Red">
                        <tr>
                            <td>Mini Meals</td>
                        </tr>
                        <tr>
                            <td>Full Meals</td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table border="2">
                        <thead>
                            <th>Elders</th>
                            <th>Child</th>
                        </thead>
                        <tr>
                            <td>30rps</td>
                            <td>15rps</td>
                        </tr>
                        <tr>
                            <td>50rps</td>
                            <td>20rps</td>
                        </tr>
                    </table>
                </td>
                <td>
                    30mins
                </td>
            </tr>
        </table>
    </body>
</html>
