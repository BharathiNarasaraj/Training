<!DOCTYPR html>
<html>
    <head>
        <title>Text Demo</title>
    </head>
    <body>
        <h1><center>Demo of the List</center></h1>
        <hr>
        <br><br>
        <h2>Types of Lists</h2>
        <br>
        <h3>An Unordered List</h3>
        <ul type = "square">
            <li>Apple</li>
            <li>Orange</li>
            <li>Mango</li>
        </ul>
        <br>
        <h3>An Ordered List</h3>
        <ol>
            <li>Apple</li>
            <li>Orange</li>
            <li>Mango</li>
        </ol>
        <br>
        <h3>Multilevel ordered List with Type</h3>
        <ol type ="A">
            <li>Apple</li>
            <li>Orange</li>
            <li>Mango</li>
            <ol type = "I" start="4">
                <li>Green</li>
                <li>Orange</li>
                <li>Red</li>
                <li>Pink</li>
            </ol>
        </ol>

    </body>
</html>
